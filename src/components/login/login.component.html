
<div class="flex items-center justify-center min-h-[calc(100vh-10rem)]">
  <div class="w-full max-w-md p-8 space-y-6 bg-white dark:bg-gray-800 rounded-lg shadow-md">
    <div class="text-center">
      <h1 class="text-3xl font-bold text-gray-800 dark:text-gray-100">Sign In</h1>
      <p class="mt-2 text-gray-600 dark:text-gray-400">Access your Dental FHIR Dashboard</p>
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="login()" class="space-y-6">
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Username</label>
        <div class="mt-1">
          <input id="username" type="text" formControlName="username" autocomplete="username" required class="w-full px-3 py-2 bg-white text-gray-900 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:placeholder-gray-400">
        </div>
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Password</label>
        <div class="mt-1">
          <input id="password" type="password" formControlName="password" autocomplete="current-password" required class="w-full px-3 py-2 bg-white text-gray-900 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:placeholder-gray-400">
        </div>
      </div>
      
      @if (error()) {
        <div class="p-3 bg-red-100 text-red-700 border border-red-300 rounded-md text-sm dark:bg-red-900/30 dark:border-red-600 dark:text-red-300">
          {{ error() }}
        </div>
      }

      <div>
        <button type="submit" [disabled]="loginForm.invalid" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:bg-blue-300 disabled:cursor-not-allowed">
          Sign In
        </button>
      </div>
    </form>
    <div class="text-center text-sm text-gray-500 dark:text-gray-400 bg-gray-100 dark:bg-gray-700/50 p-3 rounded-md">
      <p><strong>Demo Credentials:</strong></p>
      <p>Username: <span class="font-mono">demo</span></p>
      <p>Password: <span class="font-mono">password</span></p>
    </div>
  </div>
</div>
