
<div (click)="onClose()" class="fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center z-50 p-4 animate-fade-in">
  <button (click)="onClose()" class="absolute top-4 right-4 text-white text-5xl font-light hover:text-gray-300 transition-colors">&times;</button>
  <div (click)="$event.stopPropagation()" class="relative max-w-full max-h-full">
    <img [src]="imageUrl()" alt="Fullscreen View" class="block w-auto h-auto max-w-[90vw] max-h-[90vh] rounded-lg shadow-2xl">
  </div>
</div>
